name: Lint Vue Extension

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'vue-extension/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'vue-extension/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    # all `run:` steps will be executed from vue-extension/
    defaults:
      run:
        working-directory: vue-extension

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: vue-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
