<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCammer+</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="assets/popup.css">
  
  <!-- Vue.js -->
  <script src="lib/vue.js"></script>
  
  <!-- Socket.io for WebSocket -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  
  <!-- Auth0 -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
</head>
<body>
  <div id="app"></div>

  <!-- Core Services -->
  <script src="js/core/auth0-service.js"></script>
  <script src="js/core/novita-api.js"></script>
  <script src="js/core/user-menu.js"></script>
  
  <!-- Helpers -->
  <script src="js/helpers/EventParser.js"></script>
  <script src="js/helpers/TimeFormatter.js"></script>
  
  <!-- Services -->
  <script src="js/services/WebSocketService.js"></script>
  <script src="js/services/ApiService.js"></script>
  <script src="js/services/StateManager.js"></script>
  
  <!-- Component System -->
  <script src="js/components/component-loader.js"></script>
  
  <!-- Common Components -->
  <script src="js/components/common/AttachButton.js"></script>
  <script src="js/components/common/UserInfoModal.js"></script>
  
  <!-- Sidebar -->
  <script src="js/components/sidebar/Sidebar.js"></script>
  
  <!-- Home Components -->
  <script src="js/components/home/HomeView.js"></script>
  <script src="js/components/home/MessagesTab.js"></script>
  <script src="js/components/home/MessageFilterMenu.js"></script>
  
  <!-- Chat Components -->
  <script src="js/components/chat/ChatView.js"></script>
  
  <!-- Main App (Refactored) -->
  <script src="js/components/AppRefactored.js"></script>
  
  <!-- Initialize App -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🚀 Starting refactored WebCammer+ app...');
      
      if (typeof Vue === 'undefined') {
        console.error('❌ Vue is not loaded!');
        return;
      }
      
      // Create and mount the app using component loader
      const app = window.componentLoader.createApp(window.AppRefactored);
      
      console.log('🔧 Mounting Vue app...');
      const vueApp = app.mount('#app');
      
      // Make vueApp globally accessible for event handlers
      window.vueApp = vueApp;
      
      console.log('✅ Refactored Vue app mounted successfully!');
      console.log('📦 Loaded services:', {
        webSocket: !!window.webSocketService,
        api: !!window.apiService,
        state: !!window.stateManager,
        eventParser: !!window.EventParser,
        timeFormatter: !!window.TimeFormatter
      });
      
      // Set up periodic auth check
      setInterval(async () => {
        if (window.vueApp && window.vueApp.checkAuthStatus) {
          await window.vueApp.checkAuthStatus();
        }
      }, 5000);
    });
  </script>
</body>
</html>
