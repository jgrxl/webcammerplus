<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCammer+</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="popup.css">
  
  <!-- Vue.js -->
  <script src="vue.js"></script>
  
  <!-- Socket.io for WebSocket -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  
  <!-- Auth0 -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
</head>
<body>
  <div id="app"></div>

  <!-- Core Services -->
  <script src="auth0-service.js"></script>
  <script src="novita-api.js"></script>
  <script src="user-menu.js"></script>
  
  <!-- Component System -->
  <script src="components/component-loader.js"></script>
  
  <!-- Common Components -->
  <script src="components/common/AttachButton.js"></script>
  <script src="components/common/UserInfoModal.js"></script>
  
  <!-- Sidebar -->
  <script src="components/sidebar/Sidebar.js"></script>
  
  <!-- Home Components -->
  <script src="components/home/HomeView.js"></script>
  <script src="components/home/MessagesTab.js"></script>
  <script src="components/home/MessageFilterMenu.js"></script>
  
  <!-- Chat Components -->
  <script src="components/chat/ChatView.js"></script>
  
  <!-- Main App -->
  <script src="components/App.js"></script>
  
  <!-- Initialize App -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('ðŸš€ Starting modular WebCammer+ app...');
      
      if (typeof Vue === 'undefined') {
        console.error('âŒ Vue is not loaded!');
        return;
      }
      
      // Create and mount the app using component loader
      const app = window.componentLoader.createApp(window.App);
      
      console.log('ðŸ”§ Mounting Vue app...');
      const vueApp = app.mount('#app');
      window.vueApp = vueApp;
      console.log('âœ… Modular Vue app mounted successfully!');
      
      // Set up periodic auth check
      setInterval(async () => {
        if (window.vueApp && window.vueApp.checkAuthStatus) {
          await window.vueApp.checkAuthStatus();
        }
      }, 5000);
    });
  </script>
</body>
</html>
